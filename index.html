<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./styles.css" />

    <title>WEATHER APPLICATION</title>
  </head>
  <body>
    <div class="container text-center">
      <form class="city-form">
        <input
          type="text"
          placeholder="Search for cities "
          n
          class="search-field"
        />
        <input type="submit" class="submit-field" value="Submit" />
      </form>
      <h1 class="city">Kyiv</h1>
      <p class="current-date">Day</p>
      <p class="rain">Chance of rain: 0%</p>
      <h2 class="temperature">18</h2>
      <span>
        <a href="#" class="celsius-unit">ºC</a>
        <a href="#" class="fahrenheit-unit">ºF</a></span
      >
      <p>☀️</p>

      <div class="forecast">
        <h2>7 days forecast</h2>
        <div class="row">
          <div class="col">
            <h3>Today</h3>
            <p>☀️</p>
            <p>18º</p>
          </div>
          <div class="col">
            <h3>Tuesday</h3>
            <p>☀️</p>
            <p>18º</p>
          </div>
          <div class="col">
            <h3>Wednesday</h3>
            <p>☀️</p>
            <p>18º</p>
          </div>
          <div class="col">
            <h3>Thursday</h3>
            <p>☀️</p>
            <p>18º</p>
          </div>
          <div class="col">
            <h3>Friday</h3>
            <p>☀️</p>
            <p>18º</p>
          </div>
          <div class="col">
            <h3>Saturday</h3>
            <p>☀️</p>
            <p>18º</p>
          </div>
          <div class="col">
            <h3>Sunday</h3>
            <p>☀️</p>
            <p>18º</p>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
